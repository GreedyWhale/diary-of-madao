server {
  # listen       80;
  # listen       [::]:80;

  # server_name  localhost;
  listen                     443 ssl;

  server_name                greed.icu;
  ssl_certificate            /usr/share/nginx/cert/1_greed.icu_bundle.crt;
  ssl_certificate_key        /usr/share/nginx/cert/2_greed.icu.key;
  ssl_session_timeout        5m;
  ssl_protocols              TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers                ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
  ssl_prefer_server_ciphers  on;

  # @see https://www.cnblogs.com/xzkzzz/p/9224358.html
  # @see https://github.com/h5bp/server-configs-nginx/blob/main/h5bp/web_performance/compression.conf
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_proxied any;
  gzip_vary on;
  gzip_types
    application/atom+xml
    application/geo+json
    application/javascript
    application/x-javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rdf+xml
    application/rss+xml
    application/vnd.ms-fontobject
    application/wasm
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/eot
    font/otf
    font/ttf
    image/bmp
    image/svg+xml
    text/cache-manifest
    text/calendar
    text/css
    text/javascript
    text/markdown
    text/plain
    text/xml
    text/vcard
    text/vnd.rim.location.xloc
    text/vtt
    text/x-component
    text/x-cross-domain-policy;


  location ~ ^/_next/static/  {
    root    /usr/share/nginx/html/;
    expires 30d;
  }

  location / {
    proxy_pass   http://app:3000;
  }
}

server {
  listen       80;
  server_name  greed.icu;
  return       301 https://$host$request_uri;
}